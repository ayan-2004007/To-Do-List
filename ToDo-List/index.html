<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bellota:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Chewy&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="body">
        <div class="main">
            <div class="banner">
                <img src="Assets/hero - Copy.png" alt="">
                <h1 class="herotag">To Do List</h1>
                <p class="quote">DO IT NOW... sometimes 'later' becomes 'never'</p>
            </div>
            <div class="content">

            </div>
            <button class="add"><img src="Assets/file.png" alt="" class="plus"></button>
        </div>
        <div class="input" hidden>
            <div class="input-black">
                <p class="input-text">INSERT YOUR NEXT WORK</p>
                <input type="text" class="inputWork">
                <button class="submit">Submit</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
